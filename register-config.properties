# Virtual Journal Client Configuration for POS Register
# This file is automatically created if it doesn't exist

# ==================== Server Connection Settings ====================

# Virtual Journal Server hostname or IP address
# Examples:
#   - localhost (for testing on same machine)
#   - 192.168.1.100 (for server on local network)
#   - vj-server.company.com (for server with DNS name)
vj.server.host=localhost

# Virtual Journal Server port number
# Must match the port configured on the VJ server (default: 9090)
vj.server.port=9090

# ==================== Connection Behavior ====================

# Enable or disable Virtual Journal logging
# Set to false to disable remote logging (local file logging continues)
vj.enabled=true

# Connection timeout in milliseconds
# Time to wait when establishing initial connection
vj.connect.timeout=5000

# Read timeout in milliseconds
# Socket timeout for reading responses (5 minutes default)
vj.read.timeout=300000

# Number of connection retry attempts
# How many times to retry if initial connection fails
vj.retry.attempts=3

# Delay between retry attempts in milliseconds
# Wait time between connection retries
vj.retry.delay=2000

# ==================== Network Configuration Examples ====================

# Example 1: Local testing (server on same machine)
# vj.server.host=localhost
# vj.server.port=9090

# Example 2: Server on local network
# vj.server.host=192.168.1.100
# vj.server.port=9090

# Example 3: Server with domain name
# vj.server.host=vj-server.mystore.com
# vj.server.port=9090

# Example 4: Custom port
# vj.server.host=192.168.1.100
# vj.server.port=8080

# ==================== Notes ====================

# - If connection fails, the register will continue operating normally
# - Journal entries will still be written to local file
# - Connection status is displayed on register startup
# - To change settings, edit this file and restart the register